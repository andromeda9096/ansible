---
 - hosts: all
   vars:
     - user: ubuntu
     - user_password: '$6$w9S3t7x1kRtmG0u$6nVU9KZsC12Q8DYI4FtgKPy.e/cq/jseB/.DViTO1SpUnoCy.dxcOf8hyfitGq5V0yhgXccxzlqm2o.I3SlDJ0'
   gather_facts: no
   remote_user: root
 
   tasks:
 
   - name: Add a new user
     user:
          name="{{ user }}"
          password={{ user_password }}
 
   - name: Add "{{ user }}" user to the sudoers
     copy:
          dest: "/etc/sudoers.d/{{ user }}"
          content: "{{ user }}  ALL=(ALL)  NOPASSWD: ALL"
 
   - name: Deploy SSH Key
     authorized_key: user="{{ user }}"
                     key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
                     state=present
 
   - name: Disable Password Authentication
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PasswordAuthentication'
           line="PasswordAuthentication no"
           state=present
           backup=yes
     notify:
       - restart ssh

   - name: Enable key Authentication
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PubkeyAuthentication'
           line="PubkeyAuthentication yes"
           state=present
           backup=yes
     notify:
       - restart ssh
 
   - name: Disable Root Login
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PermitRootLogin'
           line="PermitRootLogin no"
           state=present
           backup=yes
     notify:
       - restart ssh
 
   handlers:
   - name: restart ssh
     service:
       name=sshd
       state=restarted
